<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #app {
      width: 600px;
      margin: 10px auto;
    }

    .tb {
      border-collapse: collapse;
      width: 100%;
    }

    .tb th {
      background-color: #0094ff;
      color: white;
    }

    .tb td,
    .tb th {
      padding: 5px;
      border: 1px solid black;
      text-align: center;
    }

    .add {
      padding: 5px;
      border: 1px solid black;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="add">
      品牌名称:
      <input type="text" v-model.trim="value">
      <input :disabled="value.length === 0" type="button" value="添加" @click="handleAdd">
    </div>

    <div class="add">
      品牌名称:
      <input type="text" placeholder="请输入搜索条件">
    </div>

    <div>
      <table class="tb">
        <tr>
          <th>编号</th>
          <th>品牌名称</th>
          <th>创立时间</th>
          <th>操作</th>
        </tr>
        <tr :key='index' v-for="(item,index) in list">
          <td>{{index+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.time}}</td>
          <td>
            <a href="#" @click.prevent="handleDel(index)">删除</a>
          </td>
        </tr>
        <tr v-show="list.length === 0">
          <td colspan="4">没有品牌数据</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data:{
        list:[
          { name: 'LV', time: '2011-1-1' },
          { name: 'Apple', time: '1999-2-1'},
          { name: 'Lenovo', time: '1989-2-1'},
          { name: 'GR', time: '1997-2-1'}
        ],
        value:''
      },
      methods: {
        handleAdd(){
          if(this.value.length === 0){
            alert('请输入内容');
            return;
          }
          this.list.push({
            name:this.value,
            time:new Date()
          })
          this.value = '';
        },
        handleDel(index){
          if(confirm('确定要删除吗')){
            this.list.splice(index,1)
          }
         
        }
      }
    })
  </script>
</body>

</html>
